# using ANSI colors: https://i.stack.imgur.com/KTSQa.png

# Inserts a blank line between shell prompts
add_newline = true

[character]
success_symbol = "[>](bold fg:30)"
error_symbol = "[x](bold fg:124)"
vimcmd_symbol = "[<](bold fg:30)"

[directory]
truncation_length = 3
truncation_symbol = "â€¦/"
style = "bold fg:15"
read_only = " [x]"

[git_branch]
symbol = "git "
format = '[$symbol$branch(:$remote_branch)]($style) '

[git_commit]
tag_symbol = " tag "

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"
style = "bold fg:160"

[hostname]
ssh_only = false
format = '[$hostname |]($style) '
style = "bold fg:30"

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = "py "

[time]
disabled = true
format = '[\[ $time \]]($style) '
style = "fg:8"

[username]
show_always = true
format = '[$user@]($style)'
style_user = "bold fg:30"

